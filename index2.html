<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình ảnh,Link,Table,Form,List</title>
    <style>
        table{
            /*To let the borders collapse into one border, 
            add the CSS border-collapse property:*/
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <figure>
        <img src="CodeLearn_certification.png" alt="Đây là bằng khen nè" 
        width="350" height="200">
        <figcaption>Bố mày đã nhận bằng khen của codelearn</figcaption>
    </figure>
    <hr>

    <table border="1" style="width:500px;height:200px">
        <caption>Bảng điểm</caption>
        <tr>
            <th>STT</th>
            <th>họ và tên</th>
            <th>Điểm</th>
            <!--colspan cho phép chiếm bao nhiêu cột
                rowspan cho phép chiếm bao nhiêu hàng-->
        </tr>
        <tr>
            <td>1</td>
            <td>phan phúc</td>
            <td>10</td>
        </tr>
    </table>
    <hr>
    <!--Unordered HTML List-->
    <ul>
        <li>phan</li>
        <li>trần</li>
        <li>lý</li>
    </ul>
    <!--Ordered HTML List-->
    <ol>
        <li>Bươm bướm</li>
        <li>Chuồn chuồn</li>
        <li>Châu chấu</li>
    </ol>
    <!--HTML Description Lists-->
    <dl>
        <dt>Đồ uống</dt>
        <dd>-Coffe</dd>
        <dd>-Soda</dd>
        <dd>-Water</dd>

        <dt>Đồ ăn</dt>
        <dd>-Cơm chiên</dd>
        <dd>-Bún cá</dd>
        <dd>-Bánh mì</dd>
    </dl>
    <hr>
    
</body>
</html>
